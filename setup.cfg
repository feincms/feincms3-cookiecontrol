name = fh_cookiecontrol
version = attr: fh_cookiecontrol.__version__
description = Cookie Control Panel for GDPR compliant feincms3 websites
long_description = file: README.md
long_description_content_type = text/md
url = https://github.com/feinheit/fh-cookiecontrol/
author = York Schickl
author_email = ys@feinheit.ch
license = BSD-3-License
license_file = LICENSE
platforms = OS Independent
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Web Environment
    Framework :: Django
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Topic :: Internet :: WWW/HTTP :: Dynamic Content
    Topic :: Software Development
    Topic :: Software Development :: Libraries :: Application Frameworks

[options]
packages = find:
install_requires =
    feincms3>=0.41.0
    translated_fields>=0.10.2
python_requires = >=3.6
include_package_data = True
zip_safe = False

[options.packages.find]
exclude =
    tests