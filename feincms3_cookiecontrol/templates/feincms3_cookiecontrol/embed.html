{% load i18n %}
<div class="f3cc-embed" data-provider="{{ provider }}">
  <div class="f3cc-embed__overlay">
    <div class="f3cc-embed__statement">{% blocktranslate %}We would like to show you content from the provider {{ title }}, but respect your privacy. If you agree to the provider's {{ link_start }}privacy policy{{ link_end }}, please click the following button to view the content.{% endblocktranslate %}</div>
    <div class="f3cc-embed__accept"><button type="button" class="f3cc-embed__button">{% translate "OK, thanks." %}</button></div>
  </div>
  <template class="f3cc-embed__template">{{ embedded_html|safe }}</template>
</div>
